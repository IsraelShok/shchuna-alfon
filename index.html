                        <th class="sortable" data-column="first_name" onclick="sortData('first_name')">×©× ×¤×¨×˜×™ <span class="sort-icon">â‡…</span></th>
                        <th class="sortable" data-column="street" onclick="sortData('street')">×¨×—×•×‘ <span class="sort-icon">â‡…</span></th>

    <script>
        // Google Sheets Configuration
        const SHEET_ID = '1R7ZLRTJysMo9heGV8bIGzw8l-jBTciI-eO4e0Hs_m8Q';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let data = [];
        
        const tableBody = document.getElementById('tableBody');
        const resultsCount = document.getElementById('resultsCount');
        const totalCount = document.getElementById('totalCount');
        
        const firstNameInput = document.getElementById('firstName');
        const familyNameInput = document.getElementById('familyName');
        const addressInput = document.getElementById('address');
        const phoneInput = document.getElementById('phone');
        
        // Sorting state - default sort by family name ascending
        let currentSort = { column: 'family_name', direction: 'asc' };
        
        // Sort data function
        function sortData(column) {
            if (currentSort.column === column) {
                // Same column - cycle through states
                if (currentSort.direction === 'asc') {
                    currentSort.direction = 'desc';
                } else if (currentSort.direction === 'desc') {
                    currentSort.column = null;
                    currentSort.direction = null;
                } else {
                    currentSort.direction = 'asc';
                }
            } else {
                // New column - start with ascending
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            updateSortIcons();
            filterData();
        }
        
        // Update sort icons in table headers
        function updateSortIcons() {
            document.querySelectorAll('th.sortable').forEach(th => {
                const column = th.dataset.column;
                const icon = th.querySelector('.sort-icon');
                
                if (column === currentSort.column) {
                    th.classList.add('active');
                    icon.textContent = currentSort.direction === 'asc' ? 'â–²' : 'â–¼';
                } else {
                    th.classList.remove('active');
                    icon.textContent = 'â‡…';
                }
            });
        }

        // Load data from Google Sheets
        async function loadData() {
            tableBody.innerHTML = '<tr><td colspan="5" class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×</td></tr>';
            
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Parse Google's JSON response (remove prefix and suffix)
                const jsonText = text.substring(47).slice(0, -2);
                const json = JSON.parse(jsonText);
                
                // Convert to array of objects, handling continuation rows
                data = [];
                let currentContext = {};
                
                json.table.rows.forEach(row => {
                    const cells = row.c;
                    
                    // Extract values (columns: A=××¡"×“, B=×¨×—×•×‘, C=××¡×¤×¨ ×‘×™×ª, D=×©× ××©×¤×—×”, E=×©× ×¤×¨×˜×™, F=×˜×œ×¤×•×Ÿ)
                    const street = cells[1]?.v;
                    const houseNum = cells[2]?.v;
                    const familyName = cells[3]?.v;
                    const firstName = cells[4]?.v;
                    const phone = cells[5]?.v;
                    
                    // If this row has street info, it's a new family context
                    if (street) {
                        currentContext = {
                            street: street,
                            house_num: houseNum,
                            family_name: familyName
                        };
                    }
                    
                    // Add entry with inherited context if has first name
                    if (firstName) {
                        data.push({
                            street: currentContext.street || '',
                            house_num: currentContext.house_num || '',
                            family_name: familyName || currentContext.family_name || '',
                            first_name: firstName,
                            phone: String(phone || '')
                        });
                    }
                });
                
                totalCount.textContent = data.length;
                filterData();
                
            } catch (error) {
                console.error('Error loading data:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="error">×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×. × ×¡×” ×œ×¨×¢× ×Ÿ ××ª ×”×“×£.</td></tr>';
            }
        }

        function formatPhone(phone) {
            if (!phone) return '';
            phone = String(phone);
            if (phone.length === 10) {
                return phone.slice(0, 3) + '-' + phone.slice(3, 6) + '-' + phone.slice(6);
            }
            return phone;
        }

        function formatPhoneForWhatsApp(phone) {
            if (!phone) return '';
            phone = String(phone).replace(/\D/g, '');
            // Convert Israeli format to international (remove leading 0, add 972)
            if (phone.startsWith('0')) {
                phone = '972' + phone.substring(1);
            }
            return phone;
        }

        function renderTable(filteredData) {
            const whatsappIcon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>`;
            const phoneIcon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>`;
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-results">×œ× × ××¦××• ×ª×•×¦××•×ª</td></tr>';
            } else {
                tableBody.innerHTML = filteredData.map(item => {
                    const whatsappPhone = formatPhoneForWhatsApp(item.phone);
                    const whatsappLink = whatsappPhone ? `https://wa.me/${whatsappPhone}` : '';
                    
                    return `
                    <tr>
                        <td>${item.family_name}</td>
                        <td>${item.first_name}</td>
                        <td>${item.street}</td>
                        <td>${item.house_num}</td>
                        <td>
                            <div class="phone-cell">
                                ${whatsappLink ? `<a href="${whatsappLink}" target="_blank" class="whatsapp-btn" title="×©×œ×— ×”×•×“×¢×” ×‘×•×•××˜×¡××¤">${whatsappIcon}</a>` : ''}
                                ${item.phone ? `<a href="tel:${item.phone}" class="phone-icon-btn" title="×”×ª×§×©×¨ ${formatPhone(item.phone)}">${phoneIcon}</a>` : ''}
                            </div>
                        </td>
                    </tr>
                `}).join('');
            }
            resultsCount.textContent = filteredData.length;
        }

        function filterData() {
            const firstName = firstNameInput.value.trim().toLowerCase();
            const familyName = familyNameInput.value.trim().toLowerCase();
            const address = addressInput.value.trim().toLowerCase();
            const phone = phoneInput.value.trim();

            let filtered = data.filter(item => {
                const matchFirstName = !firstName || item.first_name.toLowerCase().includes(firstName);
                const matchFamilyName = !familyName || item.family_name.toLowerCase().includes(familyName);
                const matchAddress = !address || 
                    item.street.toLowerCase().includes(address) || 
                    String(item.house_num).includes(address);
                const matchPhone = !phone || item.phone.includes(phone);
                
                return matchFirstName && matchFamilyName && matchAddress && matchPhone;
            });
            
            // Apply sorting if active
            if (currentSort.column && currentSort.direction) {
                filtered.sort((a, b) => {
                    let valA = a[currentSort.column];
                    let valB = b[currentSort.column];
                    
                    // Numeric sort for house number
                    if (currentSort.column === 'house_num') {
                        valA = parseInt(valA) || 0;
                        valB = parseInt(valB) || 0;
                    } else {
                        valA = String(valA || '').toLowerCase();
                        valB = String(valB || '').toLowerCase();
                    }
                    
                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            renderTable(filtered);
        }

        // Event listeners for real-time filtering
        firstNameInput.addEventListener('input', filterData);
        familyNameInput.addEventListener('input', filterData);
        addressInput.addEventListener('input', filterData);
        phoneInput.addEventListener('input', filterData);

        // Load data on page load
        loadData();
    </script>
