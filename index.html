<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אלפון נוה שיר</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .filter-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .stats {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: right;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9ff;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        tbody tr:nth-child(even):hover {
            background-color: #f0f1ff;
        }
        
        td {
            padding: 15px;
            text-align: right;
        }
        
        .phone-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
            
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>אלפון נוה שיר</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="firstName">שם פרטי</label>
                <input type="text" id="firstName" placeholder="חפש שם פרטי...">
            </div>
            <div class="filter-group">
                <label for="familyName">שם משפחה</label>
                <input type="text" id="familyName" placeholder="חפש שם משפחה...">
            </div>
            <div class="filter-group">
                <label for="street">רחוב</label>
                <input type="text" id="street" placeholder="חפש רחוב...">
            </div>
            <div class="filter-group">
                <label for="houseNum">מספר בית</label>
                <input type="text" id="houseNum" placeholder="חפש מספר...">
            </div>
            <div class="filter-group">
                <button class="clear-btn" onclick="clearFilters()">נקה חיפוש</button>
            </div>
        </div>
        
        <div class="stats">
            מציג <span id="resultsCount">0</span> תוצאות מתוך <span id="totalCount">0</span>
        </div>
        
        <div class="table-container">
            <table>

                        <th>רחוב</th>
                        <th>מספר</th>
                        <th>טלפון</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

        const tableBody = document.getElementById('tableBody');
        const resultsCount = document.getElementById('resultsCount');
        const totalCount = document.getElementById('totalCount');
        
        const firstNameInput = document.getElementById('firstName');
        const familyNameInput = document.getElementById('familyName');
        const streetInput = document.getElementById('street');
        const houseNumInput = document.getElementById('houseNum');

        function formatPhone(phone) {
            if (!phone) return '';
            if (phone.length === 10) {
                return phone.slice(0, 3) + '-' + phone.slice(3, 6) + '-' + phone.slice(6);
            }
            return phone;
        }

        function renderTable(filteredData) {
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-results">לא נמצאו תוצאות</td></tr>';
            } else {
                tableBody.innerHTML = filteredData.map(item => `
                    <tr>
                        <td>${item.first_name}</td>
                        <td>${item.family_name}</td>
                        <td>${item.street}</td>
                        <td>${item.house_num}</td>
                        <td><a href="tel:${item.phone}" class="phone-link">${formatPhone(item.phone)}</a></td>
                    </tr>
                `).join('');
            }
            resultsCount.textContent = filteredData.length;
        }

        function filterData() {
            const firstName = firstNameInput.value.trim().toLowerCase();
            const familyName = familyNameInput.value.trim().toLowerCase();
            const street = streetInput.value.trim().toLowerCase();
            const houseNum = houseNumInput.value.trim();

            const filtered = data.filter(item => {
                const matchFirstName = !firstName || item.first_name.toLowerCase().includes(firstName);
                const matchFamilyName = !familyName || item.family_name.toLowerCase().includes(familyName);
                const matchStreet = !street || item.street.toLowerCase().includes(street);
                const matchHouseNum = !houseNum || String(item.house_num).includes(houseNum);
                
                return matchFirstName && matchFamilyName && matchStreet && matchHouseNum;
            });

            renderTable(filtered);
        }

        function clearFilters() {
            firstNameInput.value = '';
            familyNameInput.value = '';
            streetInput.value = '';
            houseNumInput.value = '';
            filterData();
        }

        firstNameInput.addEventListener('input', filterData);
        familyNameInput.addEventListener('input', filterData);
        streetInput.addEventListener('input', filterData);
        houseNumInput.addEventListener('input', filterData);

        totalCount.textContent = data.length;
        renderTable(data);
    </script>
