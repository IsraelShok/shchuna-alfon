<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אלפון נוה שיר</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex: 1;
        }
        
        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .filter-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .stats {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: right;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9ff;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        tbody tr:nth-child(even):hover {
            background-color: #f0f1ff;
        }
        
        td {
            padding: 15px;
            text-align: right;
        }
        
        .phone-cell {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
        }
        
        .phone-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #25D366;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
            display: none;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.3em;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.2em;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-buttons {
                order: -1;
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 1.8em;
                width: 100%;
            }
            
            .filters {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                padding: 15px;
            }
            
            .filter-group input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .filter-group label {
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            th, td {
                padding: 10px 6px;
                font-size: 13px;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 100%;
            }
            
            .phone-cell {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
            
            .whatsapp-btn {
                width: 28px;
                height: 28px;
            }
            
            .whatsapp-btn svg {
                width: 16px;
                height: 16px;
            }
            
            .refresh-btn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .filters {
                gap: 8px;
                padding: 12px;
            }
            
            th, td {
                padding: 8px 4px;
                font-size: 12px;
            }
            
            .phone-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-buttons">
                <button class="refresh-btn" onclick="loadData()">רענן נתונים</button>
            </div>
            <h1>אלפון נוה שיר</h1>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="firstName">שם פרטי</label>
                <input type="text" id="firstName" placeholder="חפש שם פרטי...">
            </div>
            <div class="filter-group">
                <label for="familyName">שם משפחה</label>
                <input type="text" id="familyName" placeholder="חפש שם משפחה...">
            </div>
            <div class="filter-group">
                <label for="street">רחוב</label>
                <input type="text" id="street" placeholder="חפש רחוב...">
            </div>
            <div class="filter-group">
                <label for="houseNum">מספר בית</label>
                <input type="text" id="houseNum" placeholder="חפש מספר...">
            </div>
        </div>
        
        <div class="stats">
            מציג <span id="resultsCount">0</span> תוצאות מתוך <span id="totalCount">0</span>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>שם פרטי</th>
                        <th>שם משפחה</th>
                        <th>רחוב</th>
                        <th>מספר</th>
                        <th>טלפון</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="loading">טוען נתונים</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Google Sheets Configuration
        const SHEET_ID = '1R7ZLRTJysMo9heGV8bIGzw8l-jBTciI-eO4e0Hs_m8Q';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let data = [];
        
        const tableBody = document.getElementById('tableBody');
        const resultsCount = document.getElementById('resultsCount');
        const totalCount = document.getElementById('totalCount');
        
        const firstNameInput = document.getElementById('firstName');
        const familyNameInput = document.getElementById('familyName');
        const streetInput = document.getElementById('street');
        const houseNumInput = document.getElementById('houseNum');

        // Load data from Google Sheets
        async function loadData() {
            tableBody.innerHTML = '<tr><td colspan="5" class="loading">טוען נתונים</td></tr>';
            
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Parse Google's JSON response (remove prefix and suffix)
                const jsonText = text.substring(47).slice(0, -2);
                const json = JSON.parse(jsonText);
                
                // Convert to array of objects, handling continuation rows
                data = [];
                let currentContext = {};
                
                json.table.rows.forEach(row => {
                    const cells = row.c;
                    
                    // Extract values (columns: A=מס"ד, B=רחוב, C=מספר בית, D=שם משפחה, E=שם פרטי, F=טלפון)
                    const street = cells[1]?.v;
                    const houseNum = cells[2]?.v;
                    const familyName = cells[3]?.v;
                    const firstName = cells[4]?.v;
                    const phone = cells[5]?.v;
                    
                    // If this row has street info, it's a new family context
                    if (street) {
                        currentContext = {
                            street: street,
                            house_num: houseNum,
                            family_name: familyName
                        };
                    }
                    
                    // Add entry with inherited context if has first name
                    if (firstName) {
                        data.push({
                            street: currentContext.street || '',
                            house_num: currentContext.house_num || '',
                            family_name: familyName || currentContext.family_name || '',
                            first_name: firstName,
                            phone: String(phone || '')
                        });
                    }
                });
                
                totalCount.textContent = data.length;
                filterData();
                
            } catch (error) {
                console.error('Error loading data:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="error">שגיאה בטעינת הנתונים. נסה לרענן את הדף.</td></tr>';
            }
        }

        function formatPhone(phone) {
            if (!phone) return '';
            phone = String(phone);
            if (phone.length === 10) {
                return phone.slice(0, 3) + '-' + phone.slice(3, 6) + '-' + phone.slice(6);
            }
            return phone;
        }

        function formatPhoneForWhatsApp(phone) {
            if (!phone) return '';
            phone = String(phone).replace(/\D/g, '');
            // Convert Israeli format to international (remove leading 0, add 972)
            if (phone.startsWith('0')) {
                phone = '972' + phone.substring(1);
            }
            return phone;
        }

        function renderTable(filteredData) {
            const whatsappIcon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>`;
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-results">לא נמצאו תוצאות</td></tr>';
            } else {
                tableBody.innerHTML = filteredData.map(item => {
                    const whatsappPhone = formatPhoneForWhatsApp(item.phone);
                    const whatsappLink = whatsappPhone ? `https://wa.me/${whatsappPhone}` : '';
                    
                    return `
                    <tr>
                        <td>${item.first_name}</td>
                        <td>${item.family_name}</td>
                        <td>${item.street}</td>
                        <td>${item.house_num}</td>
                        <td>
                            <div class="phone-cell">
                                <a href="tel:${item.phone}" class="phone-link">${formatPhone(item.phone)}</a>
                                ${whatsappLink ? `<a href="${whatsappLink}" target="_blank" class="whatsapp-btn" title="שלח הודעה בוואטסאפ">${whatsappIcon}</a>` : ''}
                            </div>
                        </td>
                    </tr>
                `}).join('');
            }
            resultsCount.textContent = filteredData.length;
        }

        function filterData() {
            const firstName = firstNameInput.value.trim().toLowerCase();
            const familyName = familyNameInput.value.trim().toLowerCase();
            const street = streetInput.value.trim().toLowerCase();
            const houseNum = houseNumInput.value.trim();

            const filtered = data.filter(item => {
                const matchFirstName = !firstName || item.first_name.toLowerCase().includes(firstName);
                const matchFamilyName = !familyName || item.family_name.toLowerCase().includes(familyName);
                const matchStreet = !street || item.street.toLowerCase().includes(street);
                const matchHouseNum = !houseNum || String(item.house_num).includes(houseNum);
                
                return matchFirstName && matchFamilyName && matchStreet && matchHouseNum;
            });

            renderTable(filtered);
        }

        // Event listeners for real-time filtering
        firstNameInput.addEventListener('input', filterData);
        familyNameInput.addEventListener('input', filterData);
        streetInput.addEventListener('input', filterData);
        houseNumInput.addEventListener('input', filterData);

        // Load data on page load
        loadData();
    </script>
</body>
</html>
